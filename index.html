<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Les Petits Plats</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/253fa00d75.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header class="flex">
		<a href=""><img src="./images/logo.png" alt="logo_les_petits_plats"></a>
	</header>
	<main>
		<section>
			<form class="containerInput" method="post" autocomplete="off">
				<input id="input" class="form-control form-control-lg" type="text" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
				<div id="magnifyingGlass"><i class="fas fa-search"></i></div>
			</form>
		</section>
		<section id="containerKeywords" class="flex"><h2></h2></section>
		<section class="dropdowns flex">
			<h2></h2>
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle flex" type="button" id="dropdownMenuButtonIngredients" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	   				Ingrédients
				</button>
				<div class="bg-primary dropdown-menu" aria-labelledby="dropdownMenuButtonIngredients">
					<input
					class="bg-primary" 
					type="text" 
					placeholder="Rechercher un ingrédient..." 
					id="searchInDataButtonIngredients">
					<i class="fas fa-chevron-up"></i>
				    <div id="containerIngredients" class="bg-primary flex"></div>
				</div>
			</div>
			<div class="dropdown">
				<button class="btn btn-danger dropdown-toggle flex" type="button" id="dropdownMenuButtonAppliance" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    			Appareils
				</button>
				<div class="bg-danger dropdown-menu" aria-labelledby="dropdownMenuButtonAppliance">
					<input
					class="bg-danger" 
					type="text"
					placeholder="Rechercher un appareil..." 
					id="searchInDataButtonAppliance">
					<i class="fas fa-chevron-up"></i>
				    <div id="containerAppliance" class="bg-danger flex"></div>
				</div>
			</div>
			<div class="dropdown">
				<button class="btn btn-success dropdown-toggle flex" type="button" id="dropdownMenuButtonUstensils" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	   				Ustensils
				</button>
				<div class="bg-success dropdown-menu" aria-labelledby="dropdownMenuButtonUstensils">
					<input
					class="bg-success" 
					type="text"
					placeholder="Rechercher un ustensil..."
					id="searchInDataButtonUstensils">
					<i class="fas fa-chevron-up"></i>
				    <div id="containerUstensils" class="bg-success flex"></div>
				</div>
			</div>
		</section>
		<section id="containerCards" class="flex"><h2></h2></section>
	</main>
	<footer>
		
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
	<script src="./json/recipes.js"></script>
	<script src="./js/Input.js"></script>
	<script src="./js/Button.js"></script>
	<script src="./js/Card.js"></script>
	<script src="./js/Main.js"></script>
</body>
</html>
